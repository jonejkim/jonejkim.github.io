<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>D3.js Music Visualization</title>
    <link rel="icon" type="image/png" href="assets/favicon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <style>
        body {
            background-color: rgb(255,255,255);
        }
        .masterWav {
            stroke-width: 5;
            fill: none
        }
        .decompWav {
            stroke-width: 2;
            fill: none
        }
    </style>

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>

<body>
    <audio id="audioElem" src="./audio/kubbiJam.mp3" crossorigin="anonymous" ></audio>

    <p>Music from: <a href="https://www.youtube.com/watch?v=cLX0cyh6_Ro">Kubbi - Up In My Jam (No Copyright 8-bit Music)</a></p>
    <div>
        <button onclick="document.getElementById('audioElem').play()">▶</button>
        <button onclick="document.getElementById('audioElem').pause()">⏸</button>
        <button onclick="document.getElementById('audioElem').volume+=0.1">Vol ⏶︎</button>
        <button onclick="document.getElementById('audioElem').volume-=0.1">Vol ⏷︎</button>
    </div>
    <div id="musicVis"></div>

    <script src="consts.js"></script>
    <script src="processing.js"></script>
    <script type="module" src="main.js"></script>

  </body>
</html>
